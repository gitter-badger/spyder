box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # see http://blog.wercker.com/2013/09/23/import-go-package-from-private-git-repository.html
    - add-ssh-key:
        keyname: SPYSTORE_KEY
    - script:
        name: Clone spystore
        code: >
          if ["$WERCKER_GIT_BRANCH" == "master"] || ["$WERCKER_GIT_BRANCH" == "staging"];
          then
          git clone git@github.com:changer/spystore.git -b "$WERCKER_GIT_BRANCH" $GOPATH/src/github.com/changer/spystore;
          else
          git clone git@github.com:changer/spystore.git -b develop $GOPATH/src/github.com/changer/spystore;
          fi;

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Move the executables to output dir
    - script:
            name: move executable
            code: mv $GOPATH/bin/spyder $WERCKER_OUTPUT_DIR

deploy:
    steps:
        # upload spyder file to S3 using build timestamp
        - koding/s3put@0.0.3:
            key-id:     $S3_KEY
            key-secret: $S3_SECRET
            file:       spyder
            url:        s3://$S3_BUCKET/$S3_SUBDIR/spyder_$WERCKER_MAIN_PIPELINE_STARTED.bin

